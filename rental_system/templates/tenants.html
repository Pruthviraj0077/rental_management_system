{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div class="card-header bg-primary text-white">
    <h4>Tenant Management</h4>
  </div>
  <div class="card-body">

    <form class="row g-3 mb-3" method="GET">
      <div class="col-md-10">
        <input type="text" name="search" class="form-control" placeholder="Search tenants..." value="{{ search_term }}">
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100">Search</button>
      </div>
    </form>

    <form method="POST" action="{{ url_for('add_tenant') }}" class="row g-3 mb-4">
      <div class="col-md-4"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
      <div class="col-md-4"><input type="text" class="form-control" name="address" placeholder="Address" required></div>
      <div class="col-md-3"><input type="text" class="form-control" name="contact_number" placeholder="Contact Number" required></div>
      <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
    </form>

    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr><th>ID</th><th>Name</th><th>Address</th><th>Contact</th><th>Action</th></tr>
      </thead>
      <tbody>
        {% for t in tenants %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.address }}</td>
          <td>{{ t.contact_number }}</td>
          <td><a href="{{ url_for('delete_tenant', tenant_id=t.id) }}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center text-muted">No tenants found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
